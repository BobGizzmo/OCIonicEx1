<ion-header padding>
  <ion-buttons>
    <button ion-button clear (click)="dismissModal()">Fermer</button>
  </ion-buttons>
  <ion-title><h1>Prêt de livre</h1></ion-title>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>{{ book.title }}</ion-card-header>
    <ion-card-content>
      <p>Auteur: {{ book.author }}</p>
      <p><i>{{ book.description }}</i></p>
      <br>
      <p>Propriétaire: {{ book.owner }}</p>
    </ion-card-content>
    <ion-row class="cardfooter">
      <ion-col col-6>
        <button ion-button [disabled]="book.isLend" (click)="onLend(true, index)">Prêter</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button [disabled]="!book.isLend" (click)="onLend(false, index)">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
