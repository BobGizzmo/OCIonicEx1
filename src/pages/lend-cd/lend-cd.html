<ion-header padding>
  <ion-buttons>
    <button ion-button clear (click)="dismissModal()">Fermer</button>
  </ion-buttons>
  <ion-title><h1>Prêt de CD</h1></ion-title>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>{{ cd.title }}</ion-card-header>
    <ion-card-content>
      <p>Auteur: {{ cd.author }}</p>
      <p>Date de sortie: <i>{{ cd.created_at }}</i></p>
      <br>
      <p>Propriétaire: {{ cd.owner }}</p>
    </ion-card-content>
    <ion-row class="cardfooter">
      <ion-col col-6>
        <button ion-button [disabled]="cd.isLend" (click)="onLend(index)">Prêter</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button [disabled]="!cd.isLend" (click)="onLend(index)">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
